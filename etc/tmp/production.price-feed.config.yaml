assets:
  - btc
  - eth
  - usd
  - eur
  - rub
  - bnb
  - cny
  - jpy
currencies:
  btc: btc
  eth: eth
  usd: usd
  eur: eur
  rub: rub
  bnb: bnb
  cny: cny
  jpy: jpy
  tzs: usd
  ugx: usd
  frw: usd
  krw: usd
providers:
  pancakeswap:
    - name: savy
      symbols:
        - wbgl
        - busd
  coingecko:
    - name: Savy-Price-Oracle
      currencies:
        - btc
        - eth
        - usd
        - eur
        - rub
        - bnb
        - cny
        - jpy
      symbols:
        - wbgl
        - busd
      every: '5m'
    - name: Stables
      currencies:
        - btc
        - eth
        - usd
        - eur
        - rub
        - bnb
        - cny
        - jpy
      symbols:
        - usdt
        - usdc
        - eth
        - hmq
        - btc
      every: '4m'
consumers:
  price_oracle:
    - name: "BSC-Main Price-Oracle"
      network_uid: "2f8f31db-c0a7-4893-b4d7-fe1edb7d36bd"
      contract_address_hex: "0x5641d752955C089Df17D04A3ac1EFD5Ba590fB7b"
      client_private_key: "|BSC_ORACLE_PRIVATE_KEY"
      tokens:
        - symbol: "wbgl"
          currency: "usd"
          percent_threshold: 5
        - symbol: "busd"
          currency: "usd"
          percent_threshold: 0.25
  price_storage:
    - name: "Datastore"
      google_datastore:
        project_id: "humaniq-168420"
        price_assets_kind: "develop_price_assets"
      thresholds:
        default: 1
        symbols:
          busd: 0.25
          wbgl: 5
      time_diff: "1h"
coingecko:
  assets_path: "/etc/hmq/coingecko.assets.yaml"
eth:
  networks_path: "/etc/hmq/eth.networks.local.yaml"
